<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <script
      src="https://kit.fontawesome.com/964db9c77a.js"

    ></script>
    <title>Daily Planner</title>
  </head>
  <body>
    <header class="header container-md h-20">DAILY SCHEDULE</header>
    <div class="container-md" id="weekDay"></div>
    <div class="container-md h-100" id="mainContainer">
      <section class="row" id="row-1">
        <section class="column col-2 time">9 AM</section>
        <textarea class="column col-8" id="todo9"></textarea>
        <section class="column col-2 saveDelete">
          <button>
            <i class="fa-solid fa-arrow-down-to-arc" id="9save"></i>
          </button>
          <i class="fa-solid fa-trash-can" id="9delete"></i>
        </section>
      </section>
